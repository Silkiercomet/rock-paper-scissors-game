<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <!-- scoreCard interface -->
      <header class="scoreCard">
        <ul>
          <li>rock</li>
          <li>paper</li>
          <li>scissors</li>
        </ul>
        <div class="score">
          <p>Score</p>
          <p id="Points">0</p>
        </div>
      </header>
      <!-- game interface -->
      <section class="game">
        <menu class="game__options active">
          <li class="game__options_circle paper__circle">
            <button class="game__option" id="paper">paper</button>
          </li>
          <li class="game__options_circle scissor__circle">
            <button class="game__option" id="scissor">scissor</button>
          </li>
          <li class="game__options_circle rock__circle">
            <button class="game__option" id="rock">rock</button>
          </li>
        </menu>
        <div class="game__result">
          <div class="you"></div>
          <div class="result">
            <h1 class="winner"></h1>
            <button class="result__button">play again</button>
          </div>
          <div class="house"></div>
        </div>
      </section>
      <!-- rules modal -->

      <div class="rules">
        <div class="modal">
          <div class="rules__header">
            <h2>RULES</h2>
            <img src="images/icon-close.svg" alt="close" id="close__rules" />
          </div>
          <figure>
            <img
              src="images/image-rules.svg"
              alt="rules-paper-beats-rock-beats-scissors-beats-paper"
            />
          </figure>
        </div>
      </div>

      <footer>
        <button id="rules">rules</button>
      </footer>
    </main>

    <script src="script.js"></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Colina</a>.
    </div>
  </body>
</html>
